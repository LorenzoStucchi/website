<h3>
  <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
</h3>
<div class="post-meta">
  <strong class="post-date" datetime="{{post.date}}">{{post.date | date: "%b %-d, %Y"}}</strong>
  -
  <strong class="author">{{post.author}}</strong>
</div>

<div>
{% if post.featured %}
  <img class="thumbnail" src="{{ site.baseurl }}/assets/{{ post.featured }}" alt="{{ post.featured }}">
  <div>
    {{ post.excerpt | strip_html }}
  </div>
{% else %}
  {{ post.excerpt | strip_html }}
{% endif %}
</div>
