<a href="{{ site.baseurl }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
<div class="post-meta">
  <div class="post-date inline" datetime="{{post.date}}">{{post.date | date: "%b %-d, %Y"}}</div>
  <div class="inline author">| {{post.author}}</div> 
</div>

{% if post.featured %}
  <img style="width: 100%; max-width: 300px; max-height: 500px;" src="{{ site.baseurl }}/assets/{{ post.featured }}" alt="">
{% endif %}

{{ post.excerpt }}
