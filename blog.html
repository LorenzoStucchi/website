<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<section>
				<div class="10u -1u">
					<header class="major">
						<h2>Our latest news</h2>
					</header>
					<ul class="style">
						{% for post in site.posts %}

							{% if post.lang == "en" and post.layout == "post" %}
							<li>
								{% include post-item.html %}
							</li>
							{% endif %}

						{% endfor %}
					</ul>
					<div style="clear: both;"></div>
				</div>
			</section>
		</div>
	</div>
