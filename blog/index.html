---
title: News
layout: main
---

<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<section>
				<div class="10u -1u">
					<header class="major">
						<h2>Our latest news</h2>
					</header>
					<ul class="style">
						{% for post in site.posts offset: 0 limit: 10000 %}
						
							{% if post.lang == "en" %}
							<li>
								<a href="{{ site.baseurl }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
								{% if post.featured %}
									<img style="width: 100%; max-width: 300px; max-height: 500px;" src="{{ site.baseurl }}/assets/{{ post.featured }}" alt="">
								{% endif %}
								{{ post.excerpt }}
							</li>
							{% endif %}
						
						{% endfor %}
					</ul>
				</div>
			</section>
		</div>
	</div>
