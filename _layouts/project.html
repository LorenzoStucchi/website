---
layout: default
---
<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<section>
				<header class="major" id="post">
					<h2>{{ page.title }}</h2>
					<span class="byline">Project lead: {{ page.project_lead }}</span>
				</header>

				{% if page.featured %}
				<div class="image feature">
					<img src="{{ site.baseurl }}/assets/{{ page.featured }}" alt="{{ page.featured }}">
					{% if page.featured_caption %}
						<em>{{ page.featured_caption }}</em>
					{% endif %}
				</div>
				{% endif %}

				{{ page.content }}
			</section>
		</div>
	</div>
