---
layout: main
---
<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<section>
				<header class="major">
					<h2>{{ page.title }}</h2>
					<span class="byline">{{ page.date | date_to_string }}</span>
				</header>
				{% if post.header %}
					<img style="width: 100%; max-width: 300px; max-height: 500px;" src="{{ site.baseurl }}/assets/{{ post.featured }}" alt="">
				{% endif %}
				{{ page.content }}
			</section>
		</div>
	</div>
